<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“· Barcode Scanner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #0066cc;
      padding: 15px 20px;
      color: white;
      font-size: 18px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #0066cc;
    }

    #camera-view-container {
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px dashed #0066cc;
      margin: 0 auto;
      border-radius: 12px;
      background: white;
    }

    #results {
      text-align: center;
      font-size: 20px;
      margin-top: 25px;
      background: #e6f7ff;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <a href="barcodes.html">âž• Ga naar opgeslagen barcodes</a>
  </header>

  <h2>ðŸ“· Scan een barcode</h2>
  <div id="camera-view-container"></div>
  <pre id="results">ðŸ“„ Gescande informatie verschijnt hier...</pre>

  <script>
    (async () => {
      Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");

      const cvRouter = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
      const cameraView = await Dynamsoft.DCE.CameraView.createInstance();
      const cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(cameraView);
      document.getElementById("camera-view-container").appendChild(cameraView.getUIElement());

      cvRouter.setInput(cameraEnhancer);

      const resultsContainer = document.getElementById("results");

      const resultReceiver = new Dynamsoft.CVR.CapturedResultReceiver();
      resultReceiver.onCapturedResultReceived = (result) => {
        if (result.barcodeResultItems?.length) {
          const code = result.barcodeResultItems[0].text;
          const format = result.barcodeResultItems[0].formatString;

          resultsContainer.textContent = `${format} âžœ ${code}`;

          // Bericht ophalen uit localStorage
          const barcodes = JSON.parse(localStorage.getItem("barcodes")) || [];
          const entry = barcodes.find(b => b.code === code);

          if (entry && entry.message) {
            alert("ðŸ“¢ Bericht: " + entry.message);
          } else {
            alert("ðŸ“­ Geen bericht gevonden voor deze barcode.");
          }
        }
      };
      cvRouter.addResultReceiver(resultReceiver);

      await cameraEnhancer.open();
      await cvRouter.startCapturing("ReadSingleBarcode");
    })();
  </script>
</body>
</html>
