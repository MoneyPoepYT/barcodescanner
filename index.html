<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 20px;
    }

    header {
      background: #0066cc;
      padding: 10px;
      color: white;
    }

    #camera-view-container {
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    #results {
      background: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <a href="barcodes.html" style="color:white;">‚ûï Naar barcodes beheren</a>
  </header>

  <h2>üì∑ Scan een barcode</h2>
  <div id="camera-view-container"></div>
  <div id="results">Wacht op scan...</div>

  <script>
    const savedBarcodes = JSON.parse(localStorage.getItem("barcodes") || "[]");

    (async () => {
      Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");

      const cvRouter = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
      const cameraView = await Dynamsoft.DCE.CameraView.createInstance();
      const cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(cameraView);
      document.getElementById("camera-view-container").appendChild(cameraView.getUIElement());

      cvRouter.setInput(cameraEnhancer);

      const resultsContainer = document.getElementById("results");
      const resultReceiver = new Dynamsoft.CVR.CapturedResultReceiver();

      resultReceiver.onCapturedResultReceived = (result) => {
        if (result.barcodeResultItems?.length) {
          const scannedText = result.barcodeResultItems[0].text;
          const match = savedBarcodes.find(b => b.code === scannedText);
          if (match) {
            resultsContainer.textContent = `üì¶ ${match.code} ‚Üí ${match.message || "(Geen bericht)"}`;
          } else {
            resultsContainer.textContent = `‚ö†Ô∏è Onbekende barcode: ${scannedText}`;
          }
        }
      };

      cvRouter.addResultReceiver(resultReceiver);
      await cameraEnhancer.open();
      await cvRouter.startCapturing("ReadSingleBarcode");
    })();
  </script>
</body>
</html>
