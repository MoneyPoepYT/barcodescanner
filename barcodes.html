<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barcodes Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #0066cc;
    }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .barcode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .barcode-image {
      margin: 10px 0;
    }

    button.delete {
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.print {
      background: #4CAF50;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
  <!-- âœ… Barcode library via internet (geen download nodig) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <h2>ðŸŽ¯ Barcode Generator</h2>

  <form id="barcode-form">
    <input type="text" id="barcode-input" placeholder="Voer productnaam of code in" required>
    <button type="submit">âž• Maak barcode</button>
  </form>

  <div id="barcode-list"></div>

  <script>
    const form = document.getElementById("barcode-form");
    const list = document.getElementById("barcode-list");
    const input = document.getElementById("barcode-input");

    // Opslaan in localStorage
    let barcodes = JSON.parse(localStorage.getItem("barcodes")) || [];

    function saveToStorage() {
      localStorage.setItem("barcodes", JSON.stringify(barcodes));
    }

    function createBarcodeElement(text) {
      const container = document.createElement("div");
      container.className = "barcode-container";

      const canvas = document.createElement("canvas");
      canvas.className = "barcode-image";
      JsBarcode(canvas, text, { format: "CODE128", displayValue: true });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ Verwijder";
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => {
        barcodes = barcodes.filter(b => b !== text);
        saveToStorage();
        container.remove();
      };

      const printBtn = document.createElement("button");
      printBtn.textContent = "ðŸ–¨ Print";
      printBtn.className = "print";
      printBtn.onclick = () => {
        const w = window.open();
        w.document.write(`<img src="${canvas.toDataURL()}" onload="window.print();window.close()">`);
      };

      container.appendChild(canvas);
      container.appendChild(deleteBtn);
      container.appendChild(printBtn);
      list.appendChild(container);
    }

    function renderAll() {
      list.innerHTML = "";
      barcodes.forEach(createBarcodeElement);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const value = input.value.trim();
      if (value && !barcodes.includes(value)) {
        barcodes.push(value);
        saveToStorage();
        createBarcodeElement(value);
        input.value = "";
      }
    });

    renderAll();
  </script>
</body>
</html>
